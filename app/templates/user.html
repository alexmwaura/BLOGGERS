{% extends "base.html" %}

{% block content %}





    <table class="jumbotron">
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
    {{ post.username }} says: <b>{{ post.blogs.id }}</b>
    </p>
    {% endfor %}


    {% endblock %}
